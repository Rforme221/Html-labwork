<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        th {
            background-color: #442096;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Class Routine</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>8:00 - 9:00</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 1:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td rowspan="5">Lunch Break</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>English</td>
            <td>Math</td>
            <td>History</td>
            <td>Geography</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Science</td>
            <td>English</td>
            <td>Math</td>
            <td>Physical Ed.</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>History</td>
            <td>Computer</td>
            <td>Science</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Geography</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
