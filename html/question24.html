<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Members</title>
  <link rel="stylesheet" href="/css/style7.css" />
  <script src="https://icons8.com/icon/118468/facebook-new" crossorigin="anonymous"></script>
</head>
<body>
  <section class="team-section">
    <h1>Our Team Members</h1>
    <div class="team-container">
      <!-- Card 1 -->
      <div class="card">
        <img src="/my-project/download.jpg" alt="Team Member" />
        <h2>Roman</h2>
        <p>Programmer</p>
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
      
      <!-- Card 2 -->
      <div class="card">
        <img src="/my-project/luffy.png" alt="Team Member" />
        <h2>Justin</h2>
        <p>CEO</p>
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
      
      <!-- Card 3 -->
      <div class="card">
        <img src="/my-project/mythical-dragon-beast-anime-style.jpg" alt="Team Member" />
        <h2>James</h2>
        <p>Designer</p>
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card">
        <img src="/my-project/piclumen-1725257256207.png" alt="Team Member" />
        <h2>Fabian</h2>
        <p>Manager</p>
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
