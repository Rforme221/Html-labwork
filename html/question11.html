<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS</title>
    <!-- Internal CSS -->
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: green;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/new.css"> <!-- External CSS -->
</head>
<body>

    <h1>Types of CSS</h1>

    <p>This paragraph is styled using Internal CSS.</p>

    <p style="color: red; font-weight: bold;">This paragraph is styled using Inline CSS.</p>

    <div class="external-style">This text is styled using External CSS.</div>

</body>
</html>
