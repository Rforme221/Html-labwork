<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
    
    <div id="about" class="section">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing top-notch services with a focus on quality and customer satisfaction.</p>
    </div>
    
    <div id="services" class="section">
        <h2>Our Services</h2>
        <ul>
            <li>Web Design & Development</li>
            <li>Graphic Design</li>
            <li>Digital Marketing</li>
            <li>SEO Optimization</li>
        </ul>
    </div>
    
    <div id="gallery" class="section gallery">
        <h2>Gallery</h2>
        <img src="/my-project/894a7e1049ed71b22acb8bd71161b4fe.jpg" alt="Sample Image 1">
        <img src="/my-project/download (1).jpg" alt="Sample Image 2">
        <img src="/my-project/download.jpg" alt="Sample Image 3">
    </div>
    
    <div id="contact" class="section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
